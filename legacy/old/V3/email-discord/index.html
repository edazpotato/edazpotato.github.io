<!DOCTYPE html>
<html>
  <head>
    <!-- Discord website embed -->
    <meta name="theme-color" content="#FFC0CB">
    <!-- normal meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>email-discord</title>
    <meta name="author" content="Edaz#5671">
    <meta name="description" content="made by Edaz for the good of discord.">
    <meta name="keywords" content="discord,email,google">
    <link rel="stylesheet" href="basic-grid.css" type="text/css">
    <!-- vuetify -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  </head>
  <body>
	  <v-app id="app">
	    <v-main>
	      <v-container
		class="fill-height"
		fluid
	      >
		<v-row
		  align="center"
		  justify="center"
		>
		  <v-col
		    cols="12"
		    sm="8"
		    md="4"
		  >
		    <v-card class="elevation-12">
		      <v-toolbar
			color="primary"
			dark
			flat
		      >
			<v-toolbar-title>Email-discord</v-toolbar-title>
			<v-spacer></v-spacer>
		      </v-toolbar>
		      <v-card-actions>
			<v-row
				align="center"
				justify="center"
			>
				<v-col 
				    cols="12"
				    sm="8"
				    md="4"
				>
				  <social-container provider="discord"></social-container>
				</v-col>
				<v-spacer></v-spacer>
				<v-col 
				    cols="12"
				    sm="8"
				    md="4"
				>
				  <social-container provider="google" disable></social-container>
				</v-col>
			</v-row>
		      </v-card-actions>
		    </v-card>
		  </v-col>
		</v-row>
	      </v-container>
	    </v-main>
	  </v-app>
	  <div class="scripts">
		  <!-- Vue.js -->
		  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		  <script>
			  Vue.component("social-container", {
				  props: ["provider", "disable"],
				  template : '<div :id="provider"><v-btn :disabled="disable" class="white--text v-btn v-btn--tile theme--light elevation-3 secondary" small :onclick="provider + \'SignIn()\'" :id="provider + \'Btn\'">Sign in with {{ provider }}</v-btn><div :id="provider + \'UserContainer\'"></div></div>'
			  });
			  var vm = new Vue({
			  	el: '#app',
      				vuetify: new Vuetify()
			  });
		  </script>
		  <!-- end Vue.js -->
		  
		  <!-- FIREBASE -->
		  <!-- The core Firebase JS SDK is always required and must be listed first -->
		  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
		  <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
		  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
		  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>
		  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-analytics.js"></script>
		  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-performance.js"></script>
		  <script>
			  // Your web app's Firebase configuration
			  var firebaseConfig = {
				  apiKey: "AIzaSyDNmRAwhTfsTm1eQtEVxdnpl2Q_ANq5IB0",
				  authDomain: "email-discord.firebaseapp.com",
				  databaseURL: "https://email-discord.firebaseio.com",
				  projectId: "email-discord",
				  storageBucket: "email-discord.appspot.com",
				  messagingSenderId: "679804190018",
				  appId: "1:679804190018:web:1f404e283cd81fa8f95cdb",
				  measurementId: "G-7BBR6NZYDN"
			  };
			  // Initialize Firebase
			  firebase.initializeApp(firebaseConfig);
			  // initialize other SDKs
			  var db = firebase.firestore();
			  firebase.analytics();
			  var perf = firebase.performance();
		  </script>
		  <!-- end Firebase -->
		  
		  <script src="main.js" type="text/javascript"></script>
	  </div>
	</body>
</html>
