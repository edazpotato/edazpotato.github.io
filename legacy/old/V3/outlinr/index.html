<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- important meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/outlinr/manifest.webmanifest">
    <!-- neat meta generator: https://megatags.co/ -->
    <!-- boring meta tags -->
    <!-- Search Engine -->
    <meta name="description" content="Outlinr is the simple, fast and FREE all in one tool to keep track of your thoughts.">
    <meta name="image" content="https://edazpotato.github.io/outlinr/images/social.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Outlinr - Orginze your thoughts">
    <meta itemprop="description" content="Outlinr is the simple, fast and FREE all in one tool to keep track of your thoughts.">
    <meta itemprop="image" content="https://edazpotato.github.io/outlinr/images/social.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Outlinr - Orginze your thoughts">
    <meta name="twitter:description" content="Outlinr is the simple, fast and FREE all in one tool to keep track of your thoughts.">
    <meta name="twitter:site" content="@edazpotato">
    <meta name="twitter:creator" content="@edazpotato">
    <meta name="twitter:image:src" content="https://edazpotato.github.io/outlinr/images/social.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Outlinr - Orginze your thoughts">
    <meta name="og:description" content="Outlinr is the simple, fast and FREE all in one tool to keep track of your thoughts.">
    <meta name="og:image" content="https://edazpotato.github.io/outlinr/images/social.png">
    <meta name="og:url" content="https://edazpotato.github.io/outlinr">
    <meta name="og:site_name" content="Outlinr - Orginze your thoughts">
    <meta name="og:locale" content="en_NZ">
    <meta name="og:type" content="website">
    <!-- meta tags that have an actual impact on de page -->
    <title>Outlinr - Orginise your thoughts</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta charset="utf-8">
    <meta name="theme-color" content="#00fff3">
    <!-- css -->
    <link href="css/outlinr.css" rel="stylesheet" type="text/css"/>
    <!--<link href="css/picnic.min.css" rel="stylesheet" type="text/css"/>-->
  </head>
  <body>
    <header id="header">
      <h1>Outlinr</h1>
    </header>
    <main class="full-height">
      <section class="full-height">
        <article id="notes" class="full-height">
          <textarea id="notes-input" placeholder="Type something here, and it will be saved automaticaly!" class="mousetrap" autofocus></textarea>
        </article>
        <article id="todos">
          todos
        </article>
      </section>
    </main>
    <footer>
      
    </footer>
    <div id="scripts">
      <script src="js/mousetrap.min.js" defer></script>
      <script src="js/outlinr.js" defer></script>
    </div>
  </body>
</html>
